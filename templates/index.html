<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Match Game</title>
</head>
<body>

<div class="container" style="width: 100%">
    <div class="row" style="width:70%; float:left;">
        <div class="col-lg-8  offset-lg-2">
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
    </div>
    <div id="wrap">
        <table>
            <thead>
            <tr>
                <th>Rank</th>
                <th>NickName</th>
                <th>Score</th>
            </tr>
            </thead>

            {% for row in dashboard %}
                <tr>
                    <td>1</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
<link href="{{ url_for('static', filename='css/a.css') }}" rel="stylesheet">
